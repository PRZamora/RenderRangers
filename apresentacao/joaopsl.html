<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Olá, bem-vindo a minha página!</h1>
</header>

<main>
    <h2>About This Page</h2>
    <p>This is a simple HTML page styled with CSS. It demonstrates basic layout techniques and styling properties.</p>
    <p>Feel free to explore and modify this example as you wish!</p>
    <a href="#" class="button">Learn More</a>
</main>

<footer>
    <p>&copy; 2024 My Sample Page</p>
</footer>

</body>
</html>
